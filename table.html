<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables Using html</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jonny</td>
          <td>2</td>
          <td>Boy</td>
        </tr>
        <tr>
          <td>Caleb</td>
          <td>9</td>
          <td>Boy</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
